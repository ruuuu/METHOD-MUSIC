                              </svg>
                        </button>

      <section class="player player--active">
            <!-- плеер удем скрытьва чреез JS, добавляее/удаляя класс player--active -->
            <h2 class="visually-hidden">player</h2>

            <div class="player__container">
                  <div class="player__track-info track-info">
                        <p class="track-info__title">Save your tears</p>
                        <p class="track-info__artist">The weeknd</p>
                  </div>


                  <div class="player__controller">
                        <button class="player__icon player__icon--stop"></button>
                        <button class="player__icon player__icon--prev"></button>
                        <button class="player__icon player__icon--pause"></button>
                        <button class="player__icon player__icon--right"></button>
                        <button class="player__icon player__icon--like"></button>
                  </div>


                  <div class="player__progress-wrap">
                        <div class="player__progress">
                              <input class="player__progress-input" type="range" min="0" max="100" value="0">
                              <!-- слайдер-->
                              <!-- value="0" нач значение уровень гда находится белая штучка-->
                        </div>

                        <p class="player__time">
                              <span class="player__time-passed">0:24</span>
                              <span>/</span>
                              <span class="player__time-total">4:31</span>
                        </p>
                  </div>


                  <div class="player__volume-wrap">
                        <div class="player__volume">
                              <input class="player__volume-input" type="range" min="0" max="100" value="100">
                              <!--value="100" значение громкости-->
                        </div>
                        <button class="player__icon player__icon--mute"></button>
                  </div>
            </div>
